<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="demo">
	    <p>{{message}}</p>
	    <input v-model="message">
	</div>
	
	<script src="static/js/vue.js"></script>
	<script>
		var data = {
		    message: 'Hello Vue.js!'
		}
		var vm = new Vue({
		    el: '#demo',
		    data: data
		})
	</script>
</body>
</html>
